<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora | joaoa_sa</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="extras_buttons">
            <h3>Disable sounds</h3>
            <label class="switch">
                <input id="disable_sounds" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="calculator">
            <div class="sup">
                <div class="titles">
                    <h1>CASIO</h1>
                    <h3>fx-991ES PLUS</h3>
                    <h3>natural-v.p.a.m</h3>
                </div>
                <div class="solar">
                    <div class="solar_charge"></div>
                    <h3>john edition</h3>
                </div>
            </div>
            <div class="screen">
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
            </div>
            <div class="buttons">
                <div class="line1">
                    <button onfocus="audio.play();" id="seven">7</button>
                    <button onclick="audio.play();" id="eight">8</button>
                    <button onclick="audio.play();" id="nine">9</button>
                    <button onclick="audio.play();" id="del">DEL</button>
                    <button onclick="audio.play();" id="ac">AC</button>
                </div>
                <div class="line2">
                    <button onclick="audio.play();" id="four">4</button>
                    <button onclick="audio.play();" id="five">5</button>
                    <button onclick="audio.play();" id="six">6</button>
                    <button onclick="audio.play();" id="multiply">ร</button>
                    <button onclick="audio.play();" id="divide">รท</button>
                </div>
                <div class="line3">
                    <button onclick="audio.play();" id="one">1</button>
                    <button onclick="audio.play();" id="two">2</button>
                    <button onclick="audio.play();" id="three">3</button>
                    <button onclick="audio.play();" id="add">+</button>
                    <button onclick="audio.play();" id="sub">-</button>
                </div>
                <div class="line4">
                    <button onclick="audio.play();" id="zero">0</button>
                    <button onclick="audio.play();" id="dot">.</button>
                    <button onclick="audio.play();" id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
